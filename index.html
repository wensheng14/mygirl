<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可爱小师姐</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style>
		.snow-canvas {
			display: block;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			position: fixed;
			pointer-events: none;
		}
		.container img {
			width: 200px;
		}
		.htmleaf-header h1{
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>师弟的可爱师姐</h1>
		</header>
		<div class="container">
			<img src="img/1.jpg" class="pic1" />
			<img src="img/2.jpg" class="pic2" />
			<img src="img/3.jpg" class="pic3" />
			<img src="img/4.jpg" class="pic4" />
			<img src="img/5.jpg" class="pic5" />
			<img src="img/6.jpg" class="pic6" />
			<img src="img/7.jpg" class="pic7" />
			<img src="img/8.jpg" class="pic8" />
			<img src="img/9.jpg" class="pic9" />
			<img src="img/5.jpg" class="pic10" />
		</div>
		<canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001"
			start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false"
			width="1366" height="667"></canvas>

		<canvas class="snow-canvas" speed="2" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)"
			end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366"
			height="667"></canvas>

		<canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="./img/snow.png"
			width="1366" height="667"></canvas>
	</div>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/snow-plugin.js"></script>
	<script>
		$(function () {
			$(".snow-canvas").snow();
		});
	</script>
</body>

</html>
